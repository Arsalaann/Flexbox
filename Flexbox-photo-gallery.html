<html>
	<head>
		<title>Flexbox</title>
		<style>
			div{
				display:flex;
				justify-content:center;
			}
			img{
				width:30%;
				margin:10px;
				border:3px solid black;
				box-shadow:7px 7px 10px grey;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="./img.png"/>
			<img src="./img.png"/>
			<img src="./img.png"/>
		</div>
		<div>
			<img src="./img.png"/>
			<img src="./img.png"/>
			<img src="./img.png"/>
		</div>
		<div>
			<img src="./img.png"/>
			<img src="./img.png"/>
			<img src="./img.png"/>
		</div>
	</body>
</html>
